<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
  </ol>
  <div class="carousel-inner">
    <div id="fixa">
      <div class="jumbotron text-center">
        <h1>Bienvenidos a Dinos Delivery</h1>
        <p class="lead">
          <strong>Descubre nuevos restaurantes dentro de la CDMX , incluso podras realizar reservaciones</strong>
        </p>
        <div>
          <a class="btn btn-primary boton1" [routerLink]="['register']">Registrate</a>
          <a class="btn btn-primary" [routerLink]="['login']">Entra</a>
        </div>
      </div>
    </div>
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/mexicana.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/japonesa.jpg"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/francesa.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
