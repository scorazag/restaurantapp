<div class="container">
  <h1>Bienvenido a Dino-Delivery</h1>
  <div class="jumbotron">
    <img src="assets/images/dino-login.jpg" class="rounded-circle"  width="294" height="216"/>
    <hr />
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label class="texto">Correo Electronico</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo"/>
      </div>
      <div class="form-group">
        <label class="texto">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña"/>
      </div>
      <div align="center">
        <button type="submit"class="btn btn-info btn-block" >Login</button>
      </div>
    </form>
  </div>
</div>
