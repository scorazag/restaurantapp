
<h2 class="page-header"> Registrate es Gratis!!!</h2>
<form (submit)="onRegisterSubmit()">
  <div class="from-group">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="name" name="nombre" class="from-control" />
  </div>

  <div class="from-group">
    <label>Celular</label>
    <input type="text" [(ngModel)]="celular" name="celular" class="from-control" />
  </div>
  <div class="from-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="from-control" />
  </div>
  <div class="from-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="from-control" />
  </div>
  <input type="submit" class="btn btn-primary" value="enviar" />
</form>
